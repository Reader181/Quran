<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - The Noble Quran</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8f6f1;
            --bg-secondary: #fff;
            --bg-sidebar: #2c3e36;
            --text-primary: #1a1a1a;
            --text-secondary: #4a5f54;
            --accent-gold: #d4af37;
            --accent-emerald: #3d6b5a;
            --highlight-yellow: rgba(255, 235, 59, 0.4);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 2;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(61, 107, 90, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            width: 300px;
            background: var(--bg-sidebar);
            color: white;
            padding: 2rem;
            overflow-y: auto;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar h1 {
            font-family: 'Scheherazade New', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-gold);
            text-align: center;
            font-weight: 700;
        }

        .sidebar h2 {
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .search-box {
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .surah-list {
            list-style: none;
        }

        .surah-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 3px solid transparent;
        }

        .surah-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-right-color: var(--accent-gold);
        }

        .surah-item.active {
            background: rgba(212, 175, 55, 0.2);
            border-right-color: var(--accent-gold);
        }

        .surah-number {
            font-family: 'Cairo', sans-serif;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }

        .surah-title {
            font-family: 'Scheherazade New', serif;
            font-size: 3rem;
            color: var(--accent-emerald);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .surah-info {
            font-family: 'Cairo', sans-serif;
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .bismillah {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
            color: var(--accent-emerald);
            font-family: 'Scheherazade New', serif;
            font-weight: 700;
        }

        .ayah {
            font-size: 1.8rem;
            line-height: 2.5;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            transition: var(--transition);
        }

        .ayah:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.12);
        }

        .ayah-text {
            position: relative;
            cursor: text;
        }

        .ayah-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-emerald);
            color: white;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            margin-left: 1rem;
            font-weight: 600;
        }

        .highlighted {
            background: var(--highlight-yellow);
            border-radius: 3px;
            padding: 0 2px;
        }

        .note-marker {
            position: absolute;
            top: -10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: var(--accent-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);
            animation: pulse 2s infinite;
        }

        .note-marker:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.6);
        }

        .note-marker::before {
            content: '★';
            color: white;
            font-size: 14px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .note-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            display: none;
        }

        .note-panel.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .note-panel h3 {
            font-family: 'Cairo', sans-serif;
            margin-bottom: 1rem;
            color: var(--accent-emerald);
        }

        .note-panel textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .note-panel-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--accent-emerald);
            color: white;
        }

        .btn-primary:hover {
            background: #2d5244;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem;
            text-align: center;
            font-family: 'Cairo', sans-serif;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .ayah {
                font-size: 1.5rem;
            }

            .surah-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>القرآن الكريم</h1>
            <h2>THE NOBLE QURAN</h2>
            <div class="search-box">
                <input type="text" id="searchSurah" placeholder="ابحث عن سورة... Search Surah...">
            </div>
            <ul class="surah-list" id="surahList"></ul>
        </aside>

        <main class="main-content">
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    جاري التحميل...
                </div>
            </div>
        </main>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="note-panel" id="notePanel">
        <h3>ملاحظة - Note</h3>
        <textarea id="noteText" placeholder="اكتب ملاحظتك هنا..."></textarea>
        <div class="note-panel-buttons">
            <button class="btn btn-primary" id="saveNote">حفظ - Save</button>
            <button class="btn btn-delete" id="deleteNote" style="display: none;">حذف - Delete</button>
            <button class="btn btn-secondary" id="cancelNote">إلغاء - Cancel</button>
        </div>
    </div>

    <script>
        // Storage for highlights and notes
        let highlights = JSON.parse(localStorage.getItem('quranHighlights') || '{}');
        let notes = JSON.parse(localStorage.getItem('quranNotes') || '{}');
        let currentAyah = null;
        let currentSurah = 1;
        let quranData = null;

        // Load Quran JSON data
        async function loadQuranData() {
            try {
                const response = await fetch('quran-data.json');
                if (!response.ok) {
                    throw new Error('Failed to load Quran data');
                }
                const data = await response.json();
                quranData = data;
                initializeSidebar();
                loadSurah(1);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <h3>خطأ في تحميل البيانات - Error Loading Data</h3>
                        <p>تأكد من وجود ملف quran-data.json في نفس المجلد</p>
                        <p>Make sure quran-data.json is in the same folder</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem;">
                            Download from: <a href="https://api.alquran.cloud/v1/quran/ar.alafasy" target="_blank">Quran API</a>
                        </p>
                    </div>
                `;
            }
        }

        // Initialize sidebar
        function initializeSidebar() {
            if (!quranData || !quranData.data || !quranData.data.surahs) return;
            
            const surahList = document.getElementById('surahList');
            quranData.data.surahs.forEach((surah, index) => {
                const li = document.createElement('li');
                li.className = 'surah-item';
                li.dataset.surahNumber = surah.number;
                if (surah.number === 1) li.classList.add('active');
                li.innerHTML = `
                    <span>${surah.name}</span>
                    <span class="surah-number">${surah.number}</span>
                `;
                li.onclick = () => loadSurah(surah.number);
                surahList.appendChild(li);
            });

            // Search functionality
            document.getElementById('searchSurah').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.surah-item').forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                });
            });
        }

        // Load surah
        function loadSurah(surahNumber) {
            if (!quranData) return;
            
            currentSurah = surahNumber;
            const content = document.getElementById('content');
            
            // Update sidebar active state
            document.querySelectorAll('.surah-item').forEach(item => {
                item.classList.toggle('active', parseInt(item.dataset.surahNumber) === surahNumber);
            });

            const surah = quranData.data.surahs.find(s => s.number === surahNumber);
            if (surah) {
                displaySurah(surah);
            } else {
                content.innerHTML = '<div class="loading">السورة غير موجودة - Surah not found</div>';
            }
        }

        // Display surah
        function displaySurah(surah) {
            const content = document.getElementById('content');
            
            let html = `
                <div class="header">
                    <div class="surah-title">${surah.name}</div>
                    <div class="surah-info">${surah.englishName} • ${surah.revelationType} • ${surah.ayahs.length} آيات</div>
                </div>
            `;

            // Add Bismillah for all surahs except At-Tawbah (9) and Al-Fatihah (1)
            if (surah.number !== 1 && surah.number !== 9) {
                html += '<div class="bismillah">بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>';
            }

            surah.ayahs.forEach((ayah) => {
                const ayahKey = `${surah.number}-${ayah.numberInSurah}`;
                const hasNote = notes[ayahKey];
                const isHighlighted = highlights[ayahKey];

                html += `
                    <div class="ayah" data-surah="${surah.number}" data-ayah="${ayah.numberInSurah}">
                        ${hasNote ? '<div class="note-marker" onclick="showNote(event)"></div>' : ''}
                        <div class="ayah-text ${isHighlighted ? 'highlighted' : ''}" 
                             ondblclick="toggleHighlight(event)"
                             oncontextmenu="addNote(event); return false;">
                            ${ayah.text}
                            <span class="ayah-number">${ayah.numberInSurah}</span>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
            window.scrollTo(0, 0);
        }

        // Toggle highlight
        function toggleHighlight(event) {
            const ayahEl = event.currentTarget.closest('.ayah');
            const surah = ayahEl.dataset.surah;
            const ayah = ayahEl.dataset.ayah;
            const key = `${surah}-${ayah}`;
            
            const textEl = ayahEl.querySelector('.ayah-text');
            textEl.classList.toggle('highlighted');
            
            if (textEl.classList.contains('highlighted')) {
                highlights[key] = true;
            } else {
                delete highlights[key];
            }
            
            localStorage.setItem('quranHighlights', JSON.stringify(highlights));
        }

        // Add note (right-click)
        function addNote(event) {
            const ayahEl = event.currentTarget.closest('.ayah');
            currentAyah = {
                surah: ayahEl.dataset.surah,
                ayah: ayahEl.dataset.ayah
            };
            
            const key = `${currentAyah.surah}-${currentAyah.ayah}`;
            const existingNote = notes[key];
            
            document.getElementById('noteText').value = existingNote || '';
            document.getElementById('deleteNote').style.display = existingNote ? 'block' : 'none';
            document.getElementById('notePanel').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        // Show note
        function showNote(event) {
            event.stopPropagation();
            const ayahEl = event.currentTarget.closest('.ayah');
            currentAyah = {
                surah: ayahEl.dataset.surah,
                ayah: ayahEl.dataset.ayah
            };
            
            const key = `${currentAyah.surah}-${currentAyah.ayah}`;
            document.getElementById('noteText').value = notes[key] || '';
            document.getElementById('deleteNote').style.display = 'block';
            document.getElementById('notePanel').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        // Save note
        document.getElementById('saveNote').onclick = function() {
            if (!currentAyah) return;
            
            const key = `${currentAyah.surah}-${currentAyah.ayah}`;
            const noteText = document.getElementById('noteText').value.trim();
            
            if (noteText) {
                notes[key] = noteText;
                localStorage.setItem('quranNotes', JSON.stringify(notes));
                
                // Add marker if not exists
                const ayahEl = document.querySelector(`[data-surah="${currentAyah.surah}"][data-ayah="${currentAyah.ayah}"]`);
                if (ayahEl && !ayahEl.querySelector('.note-marker')) {
                    const marker = document.createElement('div');
                    marker.className = 'note-marker';
                    marker.onclick = showNote;
                    ayahEl.insertBefore(marker, ayahEl.firstChild);
                }
            }
            
            closeNotePanel();
        };

        // Delete note
        document.getElementById('deleteNote').onclick = function() {
            if (!currentAyah) return;
            
            const key = `${currentAyah.surah}-${currentAyah.ayah}`;
            delete notes[key];
            localStorage.setItem('quranNotes', JSON.stringify(notes));
            
            // Remove marker
            const ayahEl = document.querySelector(`[data-surah="${currentAyah.surah}"][data-ayah="${currentAyah.ayah}"]`);
            const marker = ayahEl?.querySelector('.note-marker');
            if (marker) marker.remove();
            
            closeNotePanel();
        };

        // Cancel note
        document.getElementById('cancelNote').onclick = closeNotePanel;
        document.getElementById('overlay').onclick = closeNotePanel;

        function closeNotePanel() {
            document.getElementById('notePanel').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
            currentAyah = null;
            document.getElementById('noteText').value = '';
        }

        // Initialize on page load
        loadQuranData();
    </script>
</body>
</html>
