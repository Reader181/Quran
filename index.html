<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - The Noble Quran</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8f6f1;
            --bg-secondary: #fff;
            --bg-sidebar: #2c3e36;
            --text-primary: #1a1a1a;
            --text-secondary: #4a5f54;
            --text-translation: #6b7280;
            --accent-gold: #d4af37;
            --accent-emerald: #3d6b5a;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 2;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(61, 107, 90, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-sidebar);
            color: white;
            padding: 2rem;
            overflow-y: auto;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .sidebar h1 {
            font-family: 'Scheherazade New', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-gold);
            text-align: center;
            font-weight: 700;
        }

        .sidebar h2 {
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .search-box {
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .surah-list {
            list-style: none;
        }

        .surah-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 3px solid transparent;
        }

        .surah-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-right-color: var(--accent-gold);
        }

        .surah-item.active {
            background: rgba(212, 175, 55, 0.2);
            border-right-color: var(--accent-gold);
        }

        .surah-name {
            font-size: 1rem;
        }

        .surah-number {
            font-family: 'Cairo', sans-serif;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 3rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(212, 175, 55, 0.2);
        }

        .surah-title {
            font-family: 'Scheherazade New', serif;
            font-size: 3rem;
            color: var(--accent-emerald);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .surah-english {
            font-family: 'Cairo', sans-serif;
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .surah-info {
            font-family: 'Cairo', sans-serif;
            color: var(--text-secondary);
            font-size: 0.95rem;
            letter-spacing: 1px;
        }

        .bismillah {
            text-align: center;
            font-size: 2.5rem;
            margin: 2rem 0;
            color: var(--accent-emerald);
            font-family: 'Scheherazade New', serif;
            font-weight: 700;
        }

        .ayah {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .ayah:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.12);
        }

        .ayah-arabic {
            font-size: 1.8rem;
            line-height: 2.5;
            text-align: right;
            direction: rtl;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .ayah-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-emerald);
            color: white;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            margin-left: 1rem;
            font-weight: 600;
        }

        .ayah-translation {
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-translation);
            text-align: left;
            direction: ltr;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem;
            text-align: center;
            font-family: 'Cairo', sans-serif;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .ayah-arabic {
                font-size: 1.5rem;
            }

            .surah-title {
                font-size: 2rem;
            }

            .ayah-translation {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>القرآن الكريم</h1>
            <h2>THE NOBLE QURAN</h2>
            <div class="search-box">
                <input type="text" id="searchSurah" placeholder="ابحث عن سورة... Search Surah...">
            </div>
            <ul class="surah-list" id="surahList"></ul>
        </aside>

        <main class="main-content">
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    جاري التحميل...
                </div>
            </div>
        </main>
    </div>

    <script>
        let quranData = null;
        let currentSurah = 1;

        // Load Quran JSON data
        async function loadQuranData() {
            try {
                const response = await fetch('quran-english.json');
                if (!response.ok) {
                    throw new Error('Failed to load Quran data');
                }
                const data = await response.json();
                quranData = data;
                initializeSidebar();
                loadSurah(1);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <h3>خطأ في تحميل البيانات - Error Loading Data</h3>
                        <p>تأكد من وجود ملف quran-english.json في نفس المجلد</p>
                        <p>Make sure quran-english.json is in the same folder</p>
                    </div>
                `;
            }
        }

        // Initialize sidebar
        function initializeSidebar() {
            if (!quranData) return;
            
            const surahList = document.getElementById('surahList');
            quranData.forEach((surah, index) => {
                const li = document.createElement('li');
                li.className = 'surah-item';
                li.dataset.surahNumber = surah.id;
                if (surah.id === 1) li.classList.add('active');
                li.innerHTML = `
                    <span class="surah-name">${surah.name}</span>
                    <span class="surah-number">${surah.id}</span>
                `;
                li.onclick = () => loadSurah(surah.id);
                surahList.appendChild(li);
            });

            // Search functionality
            document.getElementById('searchSurah').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.surah-item').forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
                });
            });
        }

        // Load surah
        function loadSurah(surahNumber) {
            if (!quranData) return;
            
            currentSurah = surahNumber;
            const content = document.getElementById('content');
            
            // Update sidebar active state
            document.querySelectorAll('.surah-item').forEach(item => {
                item.classList.toggle('active', parseInt(item.dataset.surahNumber) === surahNumber);
            });

            const surah = quranData.find(s => s.id === surahNumber);
            if (surah) {
                displaySurah(surah);
            } else {
                content.innerHTML = '<div class="loading">السورة غير موجودة - Surah not found</div>';
            }
        }

        // Display surah
        function displaySurah(surah) {
            const content = document.getElementById('content');
            
            let html = `
                <div class="header">
                    <div class="surah-title">${surah.name}</div>
                    <div class="surah-english">${surah.translation}</div>
                    <div class="surah-info">${surah.transliteration} • ${surah.type} • ${surah.total_verses} آيات</div>
                </div>
            `;

            // Add Bismillah for all surahs except At-Tawbah (9) and Al-Fatihah (1)
            if (surah.id !== 1 && surah.id !== 9) {
                html += '<div class="bismillah">بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>';
            }

            surah.verses.forEach((ayah) => {
                html += `
                    <div class="ayah">
                        <div class="ayah-arabic">
                            ${ayah.text}
                            <span class="ayah-number">${ayah.id}</span>
                        </div>
                        <div class="ayah-translation">
                            ${ayah.translation}
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
            window.scrollTo(0, 0);
        }

        // Initialize on page load
        loadQuranData();
    </script>
</body>
</html>
